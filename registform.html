<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    .form-group .error-message {
      color: red;
    }
    
    .form-group .success-message {
      color: green;
    }
    
    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form method="POST" action="student.php" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="roll_no">Roll No:</label>
        <input type="text" id="roll_no" name="roll_no" required>
      </div>
      
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">Select Course</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
        </select>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
  
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
  
      <div class="form-group">
        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" name="pin_code" required>
      </div>
  
      <div class="form-group">
        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="parents_email">Parents' Email:</label>
        <input type="email" id="parents_email" name="parents_email" required>
      </div>
  
      <div class="form-group">
        <label for="parents_no">Parents' Phone Number:</label>
        <input type="tel" id="parents_no" name="parents_no" required>
      </div>
  
      <input type="submit" name="submit" id="submit" value="Submit">
      <p>Already registered? <a href="login.html">Login</a> or <a href="createpass.html">Create Password</a></p>
    </form>
  </body>
  </html>
